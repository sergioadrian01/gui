<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" encoding="UTF-8" locale="#{localizacion.locale}">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title>Control</title>
        <h:outputScript name="js/layout.js" library="spark-layout"/>


        <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false"/>
        <style type="text/css">
            /* styles for IE 9 */
        </style>
        <h:outputText value="&lt;![endif]--&gt;" escape="false"/>

    </h:head>

    <h:body>

        <h:form id="login" prependId="false">

            <h:outputStylesheet name="css/core-layout.css" library="spark-layout"/>
            <h:outputStylesheet name="css/font-awesome.css" library="spark-layout"/>
            <h:outputStylesheet name="css/animate.css" library="spark-layout"/>
            <h:outputStylesheet name="css/spark-layout.css" library="spark-layout"/>



            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="images/preloader.gif" library="spark-layout"/>
            </p:dialog>



            <div id="layout-portlets-cover">
                <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10" style="margin-top:5%; background-repeat:no-repeat; background-position:center; background-size:cover;">
                    <div class="Container90 Fnone MarAuto TexAlCenter">
                        <div class="EmptyBox50"></div>
                        <h:graphicImage name="images/logo.png" library="spark-layout"
                                        styleClass="MarAuto MarTop20 MarBot10"/>

                        <p:messages id="messages" showSummary="false" showDetail="true" autoUpdate="true" closable="true">
                            <p:effect type="bounce" event="load"/>
                        </p:messages>

                        <div class="EmptyBox20"></div>
                        <p:inputText value="#{loginView.username}" placeholder="#{srvdsk['sesion.username']}"
                                     styleClass="Container80 Fnone MarAuto Fs18"/>

                        <div class="EmptyBox10"></div>
                        <p:password value="#{loginView.password}" placeholder="#{srvdsk['sesion.password']}"
                                    styleClass="Container80 Fnone MarAuto Fs18" feedback="false"/>

                        <div class="EmptyBox20"></div>
                        <div class="Container85 Fnone MarAuto softgray">
                            <div class="EmptyBox5"></div>
                            <p:selectBooleanCheckbox value="accept" itemLabel="#{srvdsk['sesion.politicas']}" rendered="false"/>
                        </div>

                        <p:commandButton value="#{srvdsk['sesion.entrar']}" styleClass="Fs16" ajax="false" actionListener="#{loginView.autenticar}"/>

                        <div class="EmptyBox10"></div>
                        <div class="Seperator"></div>
                        <div class="EmptyBox10"></div>
                        <p:button value="#{srvdsk['sesion.olvido']}" styleClass="Fs16 RedButton" href="dashboard.xhtml" rendered="false"/>
                        <p:button value="#{srvdsk['sesion.admin']}" styleClass="Fs16 OrangeButton" href="dashboard.xhtml" rendered="false"/>

                        <div class="EmptyBox50"></div>
                    </div>
                </div>
            </div>
        </h:form>

    </h:body>
</f:view>

</html>
