<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <style>
        img.scanned {
            height: 200px; /** Sets the display size */
            margin-right: 12px;
        }

        div#images {
            margin-top: 20px;
        }
    </style>

    <div class="layout-portlets-box">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>

        <div class="Container30 Responsive30">
            <div class="ContainerIndent TexAlLeft">
                <h1 class="BigTopic TexAlLeft">Modulo de digitalizacion</h1>

                <p:commandButton type="button" onclick="scanToJpg()" value="Obtener documento" styleClass="Wid100"/>

                <p/>

                <form id="form1" action="/Control/upload" method="POST" enctype="multipart/form-data" target="_blank">
                    <p:panelGrid columns="2" columnClasses="Wid30, Wid70" layout="grid" style="border:0 none;background:none">
                        <p:outputLabel value="Nombre de lote" for="lote"/>
                        <p:inputText type="text" id="lote" name="lote" value="Lote"/>
                    </p:panelGrid>

                    <p/>
                    <p:commandButton type="submit" value="Enviar" onclick="submitFormWithScannedImages()" styleClass="Wid100"/>
                </form>


                <div id="server_response"></div>


                <p:panelGrid columns="2" columnClasses="Wid30, Wid70" layout="grid" style="border:0 none;background:none">

                </p:panelGrid>

            </div>
        </div>


        <div class="Container70 Responsive70">
            <div class="ContainerIndent TexAlLeft">
                <h1 class="BigTopic TexAlLeft">Vista previa</h1>

                <div id="images"></div>

            </div>
        </div>


    </div>


</ui:composition>
