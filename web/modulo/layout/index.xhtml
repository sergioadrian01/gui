<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Control</title>
    <h:outputScript name="js/layout.js" library="spark-layout"/>


    <h:outputScript name="scanner.js" library="scan" rendered="#{perfilView.scan}"/>
    <h:outputScript name="scan-impl.js" library="scan" rendered="#{perfilView.scan}"/>



    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChQrId10-hZgxPSNIFMi6HA8xEYUy99ys">
    </script>


    <ui:insert name="head"/>
</h:head>

<h:body>
    <div id="menu-mask"></div>

    <h:form id="top">
        <ui:include src="#{facesLayout.north}"/>
    </h:form>

    <h:form id="menu">
        <ui:include src="#{facesLayout.centerNorth}"/>
    </h:form>

    <div id="layout-portlets-cover">
       <p:panel id="center">
            <ui:include src="#{facesLayout.center}"/>
        </p:panel>


        <div class="layout-portlets-box TexAlCenter">
            <span class="Fs14 gray FontRalewayRegular">AXA Â©</span>
        </div>
    </div>

    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
        <p:graphicImage name="images/preloader.gif" library="spark-layout"/>
    </p:dialog>


    <h:outputStylesheet name="css/style.css" library="custom"/>
    <h:outputStylesheet name="css/core-layout.css" library="spark-layout"/>
    <h:outputStylesheet name="css/font-awesome.css" library="spark-layout"/>
    <h:outputStylesheet name="css/animate.css" library="spark-layout"/>
    <h:outputStylesheet name="css/spark-layout-blue.css" library="spark-layout"/>

    <pe:layout rendered="false"/>
</h:body>
</html>
